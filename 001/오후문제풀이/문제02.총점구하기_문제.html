<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let kor = Number(prompt("국어점수를 입력하세요."));
      let eng = Number(prompt("영어점수를 입력하세요."));
      let math = Number(prompt("수학점수를 입력하세요."));

      let sum = kor + eng + math;
      let avg = sum / 3;

      if (avg >= 0 && avg <= 100) {
        alert(
          "총 점수는 " +
            sum +
            "점 입니다.  " +
            "평균 점수는 " +
            avg +
            "점 입니다."
        );
      } else {
        alert("잘못된 점수입니다.");
      }

      // alert("평균 점수는 " + avg + "점 입니다.")
      // alert("잘못된 점수입니다.")

      /* 국어, 영어 , 수학 점수를 입력 받아  prompt 사용
          총점과 평균을 구하고 출력하시오     alert  or document.write 사용


 
         추가요구사항: 유효성검사 (0~100사이 입력되도록 하시오)  올바른 값이 입력되도록 하시오 .  프로그래밍 경험이 있는 분들


         처리과정: 
         */
    </script>
  </head>

</html>
