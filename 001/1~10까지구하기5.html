<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1~10까지의 합</h3>

    <script>
        let a = 0;
        let sum = 0;

        for( let i=1; i<=10; i++){ // i변수 : 반복횟수를 제어할 목적
            a = a+1;
            sum = sum + a;
        }

        alert(sum);

    </script>
</body>
</html>
