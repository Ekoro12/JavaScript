  <body>
    <h2>원주 :원의 둘레 : 지름 (반지름*2) * 원주율</h2>
    <h2>
      원의 넓이 : 반지름(세로) * 반지름*원주율 ( 가로 ) => 원주율*반지름^2
    </h2>

    <script>
      let dia = Number(prompt("지름을 입력하세요."));
      let rad = dia / 2;

      let cir = dia * 3.14;
      let area = rad * rad * 3.14;

      alert("원의 원주는 " + cir + "입니다. 원의 넓이는 " + area + "입니다.");
      /*
       
        원주구하기 )   지름을 입력받아 원주(원의 둘레) 구하기 
        원주율:3.14   

        입력 : 지름
        출력 : 원주 

        처리과정:

*/
    </script>
  </body>
