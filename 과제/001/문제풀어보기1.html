<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 나이 1번
      age = Number(prompt("나이를 입력하세요."));
      if (age >= 19) {
        alert("성인입니다.");
      } else {
        alert("미성년자입니다.");
      }
      // 별 출력 2번
      star = Number(prompt("별의 갯수를 입력하세요."));
      for (i = 0; i < star; i++) {
        document.write("*");
      }

      document.write("<br>");

      // 이름 출력 3번
      name = Number(prompt("이름을 몇번 출력할까요?"));
      for (i = 0; i < name; i++) {
        document.write("김세현");
      }

      // 점수 4~6번
      document.write("<br>");

      let kor = Number(prompt("국어점수를 입력하세요."));
      let eng = Number(prompt("영어점수를 입력하세요."));
      let math = Number(prompt("수학점수를 입력하세요."));
      let sum = kor + eng + math;
      let avg = sum / 3;

      document.write("당신의 평균 점수는 " + avg + "점 입니다.");

      document.write("<br>");

      if (avg >= 90) {
        document.write("당신의 학점은 A입니다.");
      } else if (avg >= 80) {
        document.write("당신의 학점은 B입니다.");
      } else {
        document.write("당신의 학점은 F입니다.");
      }

      document.write("<br>");

      if (kor >= 90 && eng >= 90 && math >= 90) {
        document.write("장학금 지급 대상입니다.");
      }

      document.write("<br>");

      card = Number(prompt("카드사용금액을 입력하세요."));

      if (card >= 500000) {
        document.write("vvip입니다.");
      } else if (card >= 300000) {
        document.write("vip입니다.");
      } else {
        document.write("bronze입니다.");
      }

      /*      
1. 나이를 입력받아서  성인인지 판단하는 프로그램 작성하기 
    - 나이를 입력받는다.   prompt()
    - 나이를 판단한다  
    - 알림창에 정보를 출력한다. alert()
 
2. 수를 입력받아 원하는 만큼 별 출력하기
3. 수를 입력받아 원하는 만큼 내이름 출력하기   
4.  점수를 입력받아 학점을 구하시오 ( 90점이상 A ,  80점 이상B , 나머지 F )
5.  국어, 영어, 수학점수를 입력받아 평균을 출력하시오
6.  국어, 영어점수 입력 받아  모두 90점 이상이면 장학금 지급 출력
7.  카드사용금액을 입력받아  50만원이상  "vvip"  30이상이면 "vip"  나머지 "bronze" 출력
*/
    </script>
  </body>
</html>
