    <style>
        body{  font-family: 'Black Han Sans', sans-serif }	 
       	 

        .wrap{
            width: 820px;
            border:1px solid black;
            padding: 20px;
            box-sizing: border-box;
            /* height: 700px; */
            margin: 0 auto;


            /* 부모로 정하기*/
            position: relative;
        }

        /* 리뷰타이틀 영역*/
        .review_title{
            text-align: center;
        }
        
        /* 리뷰 첫번재 행*/

        .review_row1{
            display: flex;
        }

        .review_row1 > div{
            /* border:1px solid black; */
            width: 50%;     
            text-align: center;       
            margin-bottom: 10px;
        }

        .review_row1 .img_col img{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }

        .content_col textarea{
            width: 90%;
            height: 150px;
            resize: none;
        }

        .review_row2{
            /* border: 1px solid black; */
            width: 85%;
            display: flex;
            margin: 40px auto;
        }

        .review_row2 .row2{
            text-align: center;
            width: 75%;
        }

        .review_row2 .row2 .row2-box{
            /* border: 1px solid black; */
            height: 25px;
            margin-left: -1px;
        }

        .review_row2 .row2 .row2-box input{
            /* border: none; */
            width: 97%;
            height: 80%;
            outline: none;
        }

        .review_row3{
            width: 95%;
            margin: 40px auto;         
        }

        .review_row3 .row3-box{
            border: 1px solid gray;
            width: 99.8%;
            height: 20px;
            outline: none;
        }

        .review_row4{
            width: 95%;
            margin: 40px auto;
            margin-bottom: 10px;
        }

        .review_row4 textarea{
            width: 100%;
            height: 100px;
            resize: none;
        }

        /* 좋아요 영역 배치하기*/
        .Thumbs{
            /* border: 1px solid black; */
            margin-left: 17px;
            width: 300px;
            display: flex;
            justify-content: space-around;
        }
        .like, .bad{
            /* 부모크기를 기준으로 위치 정하기*/
            /* position: absolute; */
            /* right: -70px; */
            /* bottom: 60px; */
            margin-top: 20px;
        }
        .like:hover, .bad:hover{
            cursor: pointer;
        }
        .Thumbs img{
            width: 50px;
            height: 50px;
        } 
    </style>
