<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        section{
            border: 1px solid black;
            width: 800px;
            margin: 0 auto;
        }

        /* title부분 */
        .title{
            width: 100%;
            height: 80px;
            border: 1px solid black;
            margin: 0 auto;
            text-align: center;
        }

        /* contents부분 */
        .contents{
            display: flex;
            width: 80%;
            height: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .title .log_title{
            font-size: 1em;
            line-height: 100px;
            
        }

        /* login부분 */
        .contents .login{
            width: 50%;
            font-size: 15px;
            border: 1px solid black;
        }
        .contents .login .log_wrap .check{
            display: flex;
            height: 30px;
            position: relative;
        }
        .contents .login .log_wrap .check span{
            font-size: 15px;
            text-align: center;
            margin-left: 40px;
            height: 25px;
            line-height: 25px;
        }
        .contents .login .log_wrap .check input{
            width: 130px;
            height: 20px;
            position: absolute;
            right: 60px;
        }

        /* join부분 */
        .contents .join{
            width: 50%;
            
            border: 1px solid black;
        }


    </style>
</head>
<body>
   <section>
    <div class="title">
        <h3>로그인</h3>
    </div>

    <div class="contents">
        <div class="login">
            <h3 class="log_title"> Member Login</h3>
            <div class="log_wrap">
                <p class="check">
                    <span>User ID</span>
                    <input type="text">
                </p>
                <p class="check">
                    <span>Password</span>
                    <input type="password">
                </p>
                <p class="security">
                    <input type="button" class="check_btn">
                    <label for="check_btn">아이디저장</label>
                    <img src="//img.echosting.cafe24.com/design/skin/default/member/ico_access.gif">
                    보안접속
                </p>
                <ul>
                    <li><a href="#">Find ID?</a></li>
                    <li><a href="#">Find Password?</a></li>
                </ul>
                <p class="btn">
                    <a href="#">Login</a>
                </p>
            </div>


        </div>

        <div class="join">
            <h3> New Customer</h3>
            <p></p>
        </div>


    </div>
    <div class="link"></div>
   </section> 
</body>
</html>
